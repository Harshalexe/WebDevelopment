{% extends 'about.html'%}
{%block head%}
{%load static%}
    <link rel="stylesheet" href="{% static 'pro.css'%}">
    {% endblock head%}
{%block title%} Profile {% endblock title %}
{%block body%}
<div class="container">

    <div class="form-box">
        <h1> GEO VIRTUAL TOUR</h1>
        <p><a href="/login">LOGOUT</a></p>
     <h2> PROFILE</h2>
     <form method="post" action="profile">
      {% csrf_token %}
     <div class="input-group">
        <div class="input-field">
            <input type="name" name="name" placeholder="NAME"  value="{{user.name}}">
          </div>

      <div class="input-field">
        <input type="email" name="email" placeholder="EMAIL" autocomplete="on" value="{{user.email}}" > 
      </div>
      <div class="input-field">
        <input type="number" maxlength="10" name="number" placeholder="MOBILE NUMBER" value="{{user.number}}">
      </div>
      <div class="input-field">
        <input type="text" name="qualification" placeholder="QUALIFICATION" value="{{user.qualification}}">
      </div>
     </div>
    <div class="but-field">
        <button type="submit"> SAVE PROFILE </button>
    </div>
   
    </form>
</div>
</div>
    </div>
</div>
{% endblock body %}
